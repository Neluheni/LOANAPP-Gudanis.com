<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color for the entire page */
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* Background color for the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add some shadow */
            border-radius: 8px; /* Rounded corners */
        }
        iframe {
            width: 100%;
            height: 1000px; /* Adjust the height as needed */
            border: none;
            border-radius: 8px; /* Rounded corners for the iframe */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeEMiZbcXKK1IqWsjtQpOISgv6zYHwqexMmYXGVvc3wzZB5Qg/viewform?embedded=true"></iframe>
    </div>
</body>
</html>
